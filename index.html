<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- [ STYLES ] -->

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-firestore.js"></script>
    <script src = '/js/extensions/functions.js' defer></script>

    <title>PC Build</title>

<body>
    
    <!-- [ MESSAGE BOX ] -->
    <div class="msg">

        <!-- [ success msg ] -->
        <div class="msg-type success">
            <svg class="icon">
                <use xlink:href="/img/imgs.svg#check"></use>
            </svg>
            <span>successfully recorded</span>
        </div>

        <!-- [ failure msg ] -->
        <div class="msg-type failure">
            <svg class="icon">
                <use xlink:href="/img/imgs.svg#cross"></use>
            </svg>
            <span>error occured</span>
        </div>

    </div>

    <!-- [ HEADER ] -->
    <header>
        <!-- <a class="ctrl save">
            <svg class="icon">

        <a class="ctrl add">

    </header>


    <!-- [ MAIN ] -->
    <h1>PC Builds.</h1>

    <!-- [ section: build examples] -->
    <h2>Build examples:</h2>
    <section class="examples">

        <!-- card -->
        <div class="card">
            <div class="card__type">
                <h3>Low-cost</h3>
            </div>
            <ul class="card__items">
                <li class="card__item">motherboard 1</li>
                <li class="card__item">HDD 1</li>
            </ul>
        </div>

        <!-- card -->
        <div class="card">
            <div class="card__type">
                <h3>Mid-cost</h3>
            </div>
            <ul class="card__items">
                <li class="card__item">motherboard 1</li>
                <li class="card__item">HDD 1</li>
            </ul>
        </div>

        <!-- card -->
        <div class="card">
            <div class="card__type">
                <h3>High-cost</h3>
            </div>
            <ul class="card__items">
                <li class="card__item">motherboard 1</li>
                <li class="card__item">HDD 1</li>
            </ul>
        </div>

    </section>   
    
    
    <!-- [ section: build examples] -->
    <h2>Add component:</h2>
    <section class="components">

        <form action="">
            <label for="name">Name:</label>
            <input type="text" id = 'name' name = 'name' placeholder = 'Component name ...' />

            <label for="category">Category:</label>
            <select name="category" id="category">
                <option value="1">Low-cost</option>
                <option value="2">Mid-cost</option>
                <option value="3">High-cost</option>
            </select>

            <label for="amount">Amount:</label>
            <input type="text" id = 'amount' name = 'amount' placeholder = 'Amount of components ...' />

            <label for="priority">Priority:</label>
            <input type="number" id = 'priority' name = 'priority' placeholder = 'Priority of a component ...' />
        </form>

    </section>
